<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and <span class="total">20</span>)</p>

      <div class="number">?</div>
    </header>
    <main>
      <section class="right">
        <p class="message">Guess a number between 1 and 20</p>
        <p class="label-remaining">
          Guesses Remaining: <span class="remaining">5</span>
        </p>
        <p class="label-score">Score: <span class="score">0</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <section class="left">
        <input
          type="number"
          class="guess"
          value="0"
        />
        <button class="btn check">Check!</button>
        <button class="btn again hideMe">Keep Playing?</button>
        <button class="btn reset hideMe">Reset!</button>
      </section>
    </main>
    <footer class="copy">Copyright 2022 Lewis Benson</footer>
    <script src="https://cdn.jsdelivr.net/npm/analytics-benson@1.0.4/analytics.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
